<nav class="navbar navbar-inverse" role="navigation">
	<div class="container">
   		 <div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li></li>
				{% for index in (0..9) %}
					{% for p in site.pages %}
						{% if p.index == index %}
							<li {% if p.url == page.url %}class="active"{% endif %}><a href="{{ site.url }}{{ p.url }}">{{ p.title }}</a></li>
						{% endif %}
					{% endfor %}
				{% endfor %}	
				<li></li>
			</ul>
    		</div>
	</div>
</nav>
