<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
	<body>
		{% include nav.html %}
		<div class="container">
			<div class="row">
				{% for gallery in page.galleries %}
					<div class="col-lg-12">
						<h2 class="page-header">{{ gallery.title }}</h1>
					</div>

					{% for image in gallery.images %}
						<div class="col-lg-3 col-md-4 col-xs-6">
							<a href="#" title="{{ image.text }}" url="{{ site.url }}/images/galleries/{{ gallery.folder }}/{{ image.name }}.jpg" >
								<img src="{{ site.url }}/images/galleries/{{ gallery.folder }}/thumbs/{{ image.name }}.jpg" class="thumbnail img-responsive">
							</a>
						</div>
					{% endfor %}

					{% for video in gallery.videos %}
						<div class="col-lg-3 col-md-4 col-xs-6">
							<div class="youtube-wrapper">
								<iframe width="420" height="315" src="http://www.youtube.com/embed/{{ video.id }}?wmode=transparent" frameborder="0"> </iframe>
							</div>
						</div>
					{% endfor %}
				{% endfor %}
        		</div>
    		</div>
		
		<div id="image-modal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h3 class="modal-title">Heading</h3>
					</div>
					<div class="modal-body">

					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
    		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>	

		<script>
			$('.thumbnail').click(function(){
  				$('.modal-body').empty();
  				var title = $(this).parent('a').attr("title");
  				$('.modal-title').html(title);
				$( '<img src="' + $(this).parents('a').attr("url") + '" />' ).appendTo('.modal-body');
  				$('#image-modal').modal({show:true});
			});
		</script>

	</body>
</html>
